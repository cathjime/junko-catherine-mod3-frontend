<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Recipes</title>
        <link rel="icon" href="images/cooking.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/app.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="./images/kitchen.mp4" type="video/mp4">
        </video>
        <header>
            <h1>MyRecipes</h1>
            <p>Recipes for everyone</p>
        </header>

        <div class="container">
            <div class="row row-cols-4" id="cuisine-container">
                <div class="col">
                    <div class="cuisine" id="american"><strong>American</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="british"><strong>British</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="chinese"><strong>Chinese</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="eastern-european"><strong>Eastern European</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="european"><strong>European</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="french"><strong>French</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="german"><strong>German</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="greek"><strong>Greek</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="indian"><strong>Indian</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="irish"><strong>Irish</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="italian"><strong>Italian</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="japanese"><strong>Japanese</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="korean"><strong>Korean</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="latin-american"><strong>Latin American</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="medditerranean"><strong>Mediterranean</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="mexican"><strong>Mexican</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="middle-eastern"><strong>Middle Eastern</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="southern"><strong>Southern</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="spanish"><strong>Spanish</strong></div>
                </div>
                <div class="col">
                    <div class="cuisine" id="thai"><strong>Thai</strong></div>
                </div>
            </div>

            <div id="search-bar">
                <form class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="text" class="form-control" id="search" placeholder="Enter ingredients">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Search Recipes</button>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script src="src/index.js"></script>
    </body>
</html>
